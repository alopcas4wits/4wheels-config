hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 600000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 600000
zuul:
  sensitiveHeaders:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    websocket:
        path: /ws
        serviceId: report-creation-service
        scriptPrefix: false

    healthcheck:
        path: /status
        serviceId: report-creation-service
        scriptPrefix: false

    download:
        path: /cached/**
        serviceId: report-creation-service
        scriptPrefix: true

    auth-service:
        path: /uaa/**
        serviceId: auth-service
 
server:
  port: 4000

